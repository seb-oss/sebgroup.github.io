<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="title" content="{{ page.intro }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.12.0/css/solid.css" integrity="sha384-U9f9KTMQ1TBvUUFLpp6FgAy1M59lrF3q3rYTHPRVtT8OzY3xyyFUzKevJFYHEbhq" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.12.0/css/regular.css" integrity="sha384-hCQzyeTkj8xmAEG5HT7Hx6t6DUkpTM34rr6FHL04J4AWtPtryU6EjsEDb+Gf17KD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.12.0/css/brands.css" integrity="sha384-z3CBOpMFSI4D+GXPvBsSW5vXhm4MEzWuC/CycHv+vsuzuztOzPpomZimFLeWNOgk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.12.0/css/fontawesome.css" integrity="sha384-CtsKDnRWWHDhjRZ5qgpCFCGpib2FU2SChFu0xRt81grgvXq1P+lbpROQoBLxlU4o" crossorigin="anonymous">
    <title>{{ page.title }}</title>
    <link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}/assets/images/favicon.ico"/>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/style.css"/>
    <script async defer src="../js/main.js"></script> 
</head>

<body>

    <nav>
        <div class="logo-wrapper">
            <img id="seb-logo" src="../assets/images/seb.svg" alt="">
        </div>
        
        <ul id="desktop-menu" class="nav-menu">
            {% include nav-links.html %}
        </ul>
        
        <div id="menu-icon-wrapper">
            <i id="menu-icon" class="far fa-bars"></i>
        </div>
    </nav>

    <ul id="mobile-menu" class="nav-menu">
        {% include nav-links.html %}
    </ul>

    <main>
        
        <div class="page-header-background" style="background-image: url(/assets/images/5-{{page.color}}.png)"></div>
        
        <div class="page-header" id="{{ page.id }}-header">
            <h1 class="header-title">{{ page.title }}</h1>
            <h2 class="header-intro">{{ page.intro }}</h2>
        </div>
    
        <div class="page-content" id="{{ page.id }}-content">
            {{ content }}
        </div>

        <div class="page-end" id="{{ page.id }}-end" style="background-image: url(/assets/images/5-{{page.color}}.png)"></div>

    </main>

    <footer>

        <div class="footer-main">
            <div class="footer-section">
                <button class="sdv-button sdv-button-ghost" id="footer-btn" onclick="location.href='{{ site.baseurl }}/projects'" type="button">Explore projects</button>
            </div>

            <div class="footer-section">
                <h3>About</h3>
                <a class="foot-link" target="_blank" href="https://sebgroup.com/career">Careers</a>
                <a class="foot-link" target="_blank" href="https://sebgroup.com/about-seb/who-we-are" target="_blank">About SEB</a>
            </div>

            <div class="footer-section">
                <h3>Developers</h3>
                <a class="foot-link" target="_blank" href="https://developer.sebgroup.com/">Open Banking</a>
                <a class="foot-link" target="_blank" href="https://github.com/sebgroup/">GitHub</a>
            </div>
        </div>

        <div class="footer-end footer-section">
            <p>Contact us at <a href="mailto:opensource@seb.se">opensource@seb.se</a></p>
            <div class="ghost"></div>
            <p>Â© 2020 SEB Group</p>
        </div>
        
    </footer>
    
</body>

</html>
